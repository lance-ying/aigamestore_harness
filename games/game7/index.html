      html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #222; }

      <p id="gameControls" style="color: #ccc; font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto 20px auto; line-height: 1.4;">Arrow Keys: Move your soldier in four directions<br>Z: Fire weapon<br>SPACE: Sprint (faster movement with reduced accuracy)<br>SHIFT: Take cover/crouch (reduced movement speed but improved accuracy)<br>ENTER: Start game from title screen<br>ESC: Pause/unpause game<br>R: Restart game after victory or defeat</p>
