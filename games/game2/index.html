<!DOCTYPE html>
<html>
  <head>

    <script>
      window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8" />
    <style>
      html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #222; }
      body { display: flex; flex-direction: column; justify-content: center; align-items: center; }
      canvas { border: 1px solid #333; width: 600px !important; height: 400px !important; }
      .control-buttons { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; justify-content: center; }
      .control-button { padding: 8px 16px; cursor: pointer; background: #444; color: #fff; border: none; border-radius: 4px; }
      .control-button.active { background: #007bff; }
    </style>
  </head>
  <body>
    <div style="text-align: center; margin-bottom: 20px;">
      <!-- Removed h1#gameTitle and p#gameDescription as per feedback -->
      <div class="control-buttons">
        <button id="humanModeBtn" class="control-button active" onclick="window.setControlMode('HUMAN')">Human Mode</button>
        <button id="test_1_ModeBtn" class="control-button" onclick="window.setControlMode('TEST_1')">TEST (Basic Launch)</button>
        <button id="test_2_ModeBtn" class="control-button" onclick="window.setControlMode('TEST_2')">TEST (Win Mode)</button>
      </div>
      <p id="gameControls" style="color: #ccc; font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto 20px auto; line-height: 1.4;">
        <strong>ENTER:</strong> Start the game from the start screen<br>
        <strong>SPACE:</strong> Launch the bird (aiming starts automatically)<br>
        <strong>Arrow Keys (UP/DOWN/LEFT/RIGHT):</strong> Adjust slingshot aim while aiming<br>
        <strong>Z:</strong> Activate the current bird's special ability while in flight<br>
        <strong>R:</strong> Restart and return to the start screen
      </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="../../dev_mode.js"></script>
    <script type="module" src="game.js"></script>
  </body>
</html>
